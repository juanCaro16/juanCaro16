name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Corre todos los d√≠as a medianoche
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: juanCaro16
          output: snake.svg
          palette: github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: .  # Directorio actual
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
